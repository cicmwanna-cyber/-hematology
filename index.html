<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemato-Master | Clinical Dashboard</title>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent: #f093fb;
            --danger: #ff4b2b;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
        }

        body {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: #f8fafc;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #app {
            width: 90%;
            max-width: 500px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .health-container {
            width: 100%;
            height: 6px;
            background: #334155;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        #health-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #00f2fe, #4facfe);
            transition: width 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .question-text {
            font-size: 1.25rem;
            line-height: 1.6;
            margin-bottom: 30px;
            min-height: 80px;
        }

        .btn-grid {
            display: grid;
            gap: 12px;
        }

        button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        input {
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 14px;
            border-radius: 12px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px;
            outline: none;
        }

        #timer-ring {
            width: 100%;
            height: 4px;
            background: #334155;
            margin-bottom: 10px;
        }

        #timer-progress {
            height: 100%;
            background: var(--accent);
            width: 100%;
        }

        .hidden { display: none; }

        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            background: rgba(79, 172, 254, 0.2);
            color: var(--secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div id="app">
    <div id="screen-start">
        <h1>Heme-Master</h1>
        <p style="color: #94a3b8; margin-bottom: 30px;">Professional Hematology Training</p>
        <input type="text" id="p-name" placeholder="Enter Clinician Name">
        <div class="btn-grid">
            <button onclick="init('practice')" style="border-left: 4px solid var(--primary)">Training Mode</button>
            <button onclick="init('death')" style="border-left: 4px solid var(--danger)">Emergency Mode</button>
        </div>
    </div>

    <div id="screen-game" class="hidden">
        <div class="status-header">
            <span id="name-tag">DR. NAME</span>
            <span class="badge" id="mode-tag">MODE</span>
            <span>PTS: <span id="score-val">0</span></span>
        </div>
        <div class="health-container"><div id="health-bar"></div></div>
        <div id="timer-ring"><div id="timer-progress"></div></div>
        <div class="question-text" id="q-body">Analyze patient sample...</div>
        <div class="btn-grid" id="ans-grid"></div>
    </div>

    <div id="screen-end" class="hidden">
        <h2 id="final-msg" style="font-size: 2rem;">Analysis Complete</h2>
        <div style="font-size: 3rem; margin: 20px 0;" id="final-score">0</div>
        <p style="color: #94a3b8">Diagnostic accuracy archived.</p>
        <button onclick="location.reload()" style="width: 100%; background: var(--primary); color: #000;">New Session</button>
    </div>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function sound(f, d, v=0.1) {
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = 'sine'; o.frequency.setValueAtTime(f, audioCtx.currentTime);
        g.gain.setValueAtTime(v, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + d);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + d);
    }

    const pool = [
        {q:"A patient has spoon-shaped nails and craves ice. What's the finding?", a:0, o:["Iron Deficiency","Vitamin B12 Def.","Folate Def.","Hemolysis"]},
        {q:"Hypersegmented neutrophils are most commonly seen in:", a:2, o:["Iron Deficiency","Acute Blood Loss","Megaloblastic Anemia","G6PD Def."]},
        {q:"Bite cells on a blood smear are a classic sign of:", a:3, o:["SCA","Spherocytosis","Thalassemia","G6PD Deficiency"]},
        {q:"Which hormone is the master regulator of iron absorption?", a:1, o:["Erythropoietin","Hepcidin","Transferrin","Ferritin"]},
        {q:"The 'Coombs Test' is primarily used to diagnose:", a:2, o:["Iron loss","DNA defects","Immune Hemolysis","Lead poisoning"]}
    ];

    let state = { score:0, lives:100, current:0, timer:null, mode:'' };

    function init(m) {
        state.mode = m;
        document.getElementById('name-tag').innerText = document.getElementById('p-name').value || "MD GUEST";
        document.getElementById('mode-tag').innerText = m;
        document.getElementById('screen-start').classList.add('hidden');
        document.getElementById('screen-game').classList.remove('hidden');
        load();
    }

    function load() {
        if(state.current >= pool.length) return end("EXCELLENT WORK");
        const q = pool[state.current];
        document.getElementById('q-body').innerText = q.q;
        const grid = document.getElementById('ans-grid');
        grid.innerHTML = '';
        q.o.forEach((opt, i) => {
            const b = document.createElement('button');
            b.innerText = opt;
            b.onclick = () => check(i);
            grid.appendChild(b);
        });
        startTimer();
    }

    function startTimer() {
        let t = 100;
        clearInterval(state.timer);
        const speed = state.mode === 'death' ? 1.5 : 0.5;
        state.timer = setInterval(() => {
            t -= speed;
            document.getElementById('timer-progress').style.width = t + "%";
            if(t <= 0) { handleWrong(); }
        }, 100);
    }

    function check(i) {
        if(i === pool[state.current].a) {
            sound(600, 0.2);
            state.score += 100;
            document.getElementById('score-val').innerText = state.score;
            state.current++;
            load();
        } else {
            handleWrong();
        }
    }

    function handleWrong() {
        sound(150, 0.4, 0.2);
        state.lives -= (state.mode === 'death' ? 100 : 34);
        document.getElementById('health-bar').style.width = Math.max(0, state.lives) + "%";
        if(state.lives <= 0) return end("DIAGNOSTIC FAILURE");
        state.current++;
        load();
    }

    function end(m) {
        clearInterval(state.timer);
        document.getElementById('screen-game').classList.add('hidden');
        document.getElementById('screen-end').classList.remove('hidden');
        document.getElementById('final-msg').innerText = m;
        document.getElementById('final-score').innerText = state.score;
    }
</script>
</body>
</html>
