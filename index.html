<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemato-master | Clinical Simulation</title>
    <style>
        :root {
            --neon-blue: #00f2fe;
            --neon-green: #00ff88;
            --neon-red: #ff4b2b;
            --bg-dark: #080c14;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background: var(--bg-dark);
            color: #fff;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #dashboard {
            width: 90%;
            max-width: 550px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0, 242, 254, 0.1);
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: -1px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0 0 10px 0;
        }

        .level-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 50px;
            background: rgba(0, 242, 254, 0.2);
            color: var(--neon-blue);
            font-weight: bold;
            font-size: 0.8rem;
            margin-bottom: 20px;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        #progress-bar {
            width: 100%;
            height: 100%;
            background: var(--neon-blue);
            transition: width 0.1s linear;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .question-area {
            font-size: 1.3rem;
            min-height: 90px;
            line-height: 1.4;
            margin-bottom: 30px;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 18px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--neon-blue);
            transform: scale(1.03);
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.3);
        }

        input {
            background: rgba(0,0,0,0.3);
            border: 1px solid #333;
            color: white;
            padding: 15px;
            border-radius: 12px;
            width: 100%;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div id="dashboard">
    <div id="screen-start">
        <h1>Hemato-master</h1>
        <p style="color: #888; margin-bottom: 30px;">ADVANCED CLINICAL HEMATOLOGY ENGINE</p>
        <input type="text" id="username" placeholder="Enter Clinician Name...">
        <button onclick="startGame()" style="width: 100%; background: linear-gradient(to right, var(--neon-blue), var(--neon-green)); color: #000; font-weight: bold; border: none;">INITIALIZE SESSION</button>
    </div>

    <div id="screen-game" class="hidden">
        <div class="stats-row">
            <span id="player-disp">DR. UNKNOWN</span>
            <span>SCORE: <span id="score-disp" style="color: var(--neon-green)">0</span></span>
        </div>
        <div class="level-badge" id="level-disp">LEVEL 1: INTERN</div>
        <div class="progress-container"><div id="progress-bar"></div></div>
        <div class="question-area" id="q-text">Ready for analysis?</div>
        <div class="btn-grid" id="ans-grid"></div>
    </div>

    <div id="screen-end" class="hidden">
        <h2 id="end-status" style="font-size: 2rem;">SHIFT COMPLETE</h2>
        <div style="font-size: 4rem; margin: 10px 0; font-weight: bold;" id="final-score">0</div>
        <p style="color: #888">Diagnostic accuracy saved to local history.</p>
        <button onclick="location.reload()" style="width: 100%; border-color: var(--neon-green)">NEW SESSION</button>
    </div>
</div>

<script>
    // --- EXCITING SOUND ENGINE ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playCorrect() {
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = 'square';
        o.frequency.setValueAtTime(400, audioCtx.currentTime);
        o.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.1);
        g.gain.setValueAtTime(0.1, audioCtx.currentTime);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + 0.2);
    }

    function playWrong() {
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = 'sawtooth';
        o.frequency.setValueAtTime(200, audioCtx.currentTime);
        o.frequency.linearRampToValueAtTime(50, audioCtx.currentTime + 0.3);
        g.gain.setValueAtTime(0.1, audioCtx.currentTime);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + 0.3);
    }

    function playTick() {
        const o = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        o.type = 'sine';
        o.frequency.setValueAtTime(1200, audioCtx.currentTime);
        g.gain.setValueAtTime(0.05, audioCtx.currentTime);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + 0.05);
    }

    // --- GAME DATA ---
    const levels = [
        {
            name: "LEVEL 1: INTERN", timer: 150, points: 100,
            questions: [
                {q: "Patient has 'spoon-shaped' nails and craves ice. What's the diagnosis?", a: 0, o: ["Iron Deficiency", "B12 Deficiency", "Sickle Cell", "G6PD"]},
                {q: "Small, pale RBCs (Microcytic Hypochromic) are typical of:", a: 1, o: ["Folate Deficiency", "Iron Deficiency", "Liver Disease", "Hemolysis"]}
            ]
        },
        {
            name: "LEVEL 2: RESIDENT", timer: 100, points: 250,
            questions: [
                {q: "Which hormone produced by the liver regulates iron absorption?", a: 2, o: ["Erythropoietin", "Ferritin", "Hepcidin", "Transferrin"]},
                {q: "Hypersegmented neutrophils (6+ lobes) indicate:", a: 0, o: ["Megaloblastic Anemia", "Iron Deficiency", "Infection only", "Aplastic Anemia"]}
            ]
        },
        {
            name: "LEVEL 3: ATTENDING", timer: 60, points: 500,
            questions: [
                {q: "A 'Dry Tap' on bone marrow biopsy often indicates:", a: 3, o: ["Iron Def.", "Acute Bleed", "SCA", "Aplastic Anemia"]},
                {q: "Bite cells and Heinz bodies are pathognomonic for:", a: 1, o: ["PNH", "G6PD Deficiency", "Hereditary Spherocytosis", "B12 Def."]}
            ]
        }
    ];

    let state = { level: 0, qIdx: 0, score: 0, time: 100, timer: null };

    function startGame() {
        document.getElementById('player-disp').innerText = "DR. " + (document.getElementById('username').value || "ANONYMOUS").toUpperCase();
        document.getElementById('screen-start').classList.add('hidden');
        document.getElementById('screen-game').classList.remove('hidden');
        loadQuestion();
    }

    function loadQuestion() {
        const levelData = levels[state.level];
        const qData = levelData.questions[state.qIdx];
        
        document.getElementById('level-disp').innerText = levelData.name;
        document.getElementById('q-text').innerText = qData.q;
        
        const grid = document.getElementById('ans-grid');
        grid.innerHTML = '';
        qData.o.forEach((opt, i) => {
            const b = document.createElement('button');
            b.innerText = opt;
            b.onclick = () => check(i);
            grid.appendChild(b);
        });
        
        startTimer();
    }

    function startTimer() {
        state.time = 100;
        clearInterval(state.timer);
        const speed = levels[state.level].timer / 100; 
        state.timer = setInterval(() => {
            state.time -= 1;
            document.getElementById('progress-bar').style.width = state.time + "%";
            if(state.time < 30) {
                document.getElementById('progress-bar').style.background = "var(--neon-red)";
                playTick();
            } else {
                document.getElementById('progress-bar').style.background = "var(--neon-blue)";
            }
            if(state.time <= 0) {
                playWrong();
                nextQuestion();
            }
        }, levels[state.level].timer);
    }

    function check(idx) {
        clearInterval(state.timer);
        if(idx === levels[state.level].questions[state.qIdx].a) {
            playCorrect();
            state.score += levels[state.level].points;
            document.getElementById('score-disp').innerText = state.score;
        } else {
            playWrong();
        }
        nextQuestion();
    }

    function nextQuestion() {
        state.qIdx++;
        if(state.qIdx >= levels[state.level].questions.length) {
            state.level++;
            state.qIdx = 0;
        }
        
        if(state.level >= levels.length) {
            endGame();
        } else {
            loadQuestion();
        }
    }

    function endGame() {
        document.getElementById('screen-game').classList.add('hidden');
        document.getElementById('screen-end').classList.remove('hidden');
        document.getElementById('final-score').innerText = state.score;
    }
</script>
</body>
</html>
